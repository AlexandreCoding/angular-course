<div *ngIf="!producto">
  <h1>Cargando producto...</h1>
</div>
<div class="row" *ngIf="producto">
  <div class="col-lg-4" *ngIf="producto.imagen">
    <br />
    <img
      class="producto_imagen"
      src="http://curso-angular4-backend/uploads/{{producto.imagen}}"
    />
  </div>
  <div class="col-lg-8">
    <h3>{{producto.nombre}}</h3>
    <p>
      <strong>{{producto.precio}}</strong>
    </p>
    <p>{{producto.descripcion}}</p>
  </div>
</div>
